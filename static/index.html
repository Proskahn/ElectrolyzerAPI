<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectrolyzerAPI Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="bg-dark text-white p-3 mb-4">
            <h1 class="display-6">Electrolyzer Digital Twin Control Panel</h1>
        </header>
        <div class="row">
            <div class="col-md-6">
                <div class="card bg-dark text-white">
                    <div class="card-header">Compile Operations</div>
                    <div class="card-body">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="compileMenu" data-bs-toggle="dropdown" aria-expanded="false">
                                Compile
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="compileMenu">
                                <li><button class="dropdown-item" onclick="chooseMembrane()">Choose Membrane</button></li>
                                <li><button class="dropdown-item" onclick="chooseCatalyst()">Choose Catalyst</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-dark text-white">
                    <div class="card-header">Evaluate Operations</div>
                    <div class="card-body">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="evaluateMenu" data-bs-toggle="dropdown" aria-expanded="false">
                                Evaluate
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="evaluateMenu">
                                <li><button class="dropdown-item" onclick="computeTemperature()">Compute Temperature</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div class="card bg-dark text-white">
                    <div class="card-header">Operation Output</div>
                    <div class="card-body">
                        <pre id="response" class="text-white"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
